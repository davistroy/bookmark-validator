[tool:pytest]
# Pytest configuration for bookmark processor tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    slow: Tests that take longer to run
    network: Tests that require network access (mocked)
    ai: Tests related to AI processing functionality

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Coverage settings (if pytest-cov is installed)
# --cov=bookmark_processor
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*urllib3.*:UserWarning